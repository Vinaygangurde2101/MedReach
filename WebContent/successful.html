<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      animation: popIn 0.6s ease;
      position: relative;
      max-width: 400px;
    }

    .popup h2 {
      color: #00c2c2;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .popup button {
      padding: 10px 20px;
      background: #00c2c2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #009999;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon-check {
      font-size: 60px;
      color: #00ffcc;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="popup">
    <div class="icon-check">âœ…</div>
    <h2>Registration Successful</h2>
    <p>Your account has been created successfully.</p>
    <button onclick="goToDashboard()">Go to Dashboard</button>
  </div>

  <script>
    function goToDashboard() {
      window.location.href = 'patientDash.html'; // Redirect to patient dashboard
    }
  </script>

</body>
</html>
