<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Prescription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c2c2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Prescription</h2>
    <form action="AddPrescriptions" method="post">

      <label for="aid">Appointment ID</label>
      <input type="text" name="aid" id="aid" placeholder="Enter Appointment ID" required>

      <label for="presc">Prescription</label>
      <input type="text" name="presc" id="presc" placeholder="Enter Prescription Here" required>

      <label for="pdate">Prescription Date</label>
      <input type="date" name="pdate" id="pdate" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
