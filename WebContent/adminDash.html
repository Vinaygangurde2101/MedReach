<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #0f1f2e, #0b0f1a);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }

    .dashboard h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #00fff7;
      border-bottom: 2px solid rgba(0, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .dashboard a {
      display: block;
      margin: 20px 0;
      padding: 15px;
      background: linear-gradient(135deg, #00fff7, #007bff);
      color: #0b0f1a;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }

    .dashboard a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
    }

    .floating-icon {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.02;
      animation: float 12s ease-in-out infinite alternate;
    }

    .floating-icon:nth-child(1) {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3774/3774299.png');
      top: 10%;
      left: 10%;
    }

    .floating-icon:nth-child(2) {
      background-image: url('https://cdn-icons-png.flaticon.com/512/9016/9016836.png');
      bottom: 10%;
      right: 10%;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(15deg); }
    }

    @media screen and (max-width: 480px) {
      .dashboard {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating medical icons -->
  <div class="floating-icon"></div>
  <div class="floating-icon"></div>

  <!-- Admin Dashboard -->
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <a href="viewAllPatient.jsp">üßë‚Äçü§ù‚Äçüßë View Patient Accounts</a>
  </div>

</body>
</html>
